<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Template</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4"> 
    <div id="output"></div>   
    <label class="form-label">Select an option to check:</label>
    <div class="mb-3">
        <input type="radio" name="myRadioGroup" value="email"> Email<br>
        <input type="radio" name="myRadioGroup" value="phone"> Mobile Number of Bangladesh<br>
        <input type="radio" name="myRadioGroup" value="postCode"> Post Code of Bangladesh
        <input type="text" class="form-control mt-3" id="inputValue" placeholder="Enter a value" required>
    </div>    
    <button type="button" class="btn btn-primary" id="triggerButton">Submit</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
